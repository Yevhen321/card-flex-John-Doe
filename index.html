<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Card Flex Project</title>
</head>
<body>
    <div class="backgroundMain">
        <div class="cardForm">

            <div class="photoForm">
                <div class="photo"></div>
                <h3>John Doe</h3>
                <h5>Account Manager Amix Corp.</h5>
            </div>
            
            <div class="contactForm">
            <div class="email" style="margin-bottom: 10px;">
                <h5>Email address</h5>
                <h3>hannagover@gmail.com</h3>
            </div>
            <div class="phone" style="margin-bottom: 10px;">
                <h5>Phone</h5>
                <h3>+38(076) 654 785 627</h3>
            </div>
            <div class="address" style="margin-bottom: 10px;">
                <h5>Address</h5>
                <h3>Soborny avenue 12, 89 room</h3>
            </div>
            </div>

            <div class="socialForm">
                <div class="fb">
                    <i class="fab fa-facebook-square"></i>
                </div>
                <div class="ins">
                    <i class="fab fa-instagram-square"></i>
                </div>
                <div class="tw">
                    <i class="fab fa-twitter-square"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
